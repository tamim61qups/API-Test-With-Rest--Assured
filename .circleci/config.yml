version: 2.1

executors:
  maven-executor:
    docker:
      - image: circleci/openjdk:21-jdk  # Use JDK 21
    working_directory: ~/repo

jobs:
  build:
    executor: maven-executor
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: mvn install

      - run:
          name: Run tests
          command: mvn test

workflows:
  version: 2
  test-and-build:
    jobs:
      - build
